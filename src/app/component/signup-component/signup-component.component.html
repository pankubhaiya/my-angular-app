<!-- register.component.html -->
<form (ngSubmit)="register(registerForm.value.email, registerForm.value.password)" #registerForm="ngForm">
    <h2>Register</h2>
    <div>
        <label for="email">Email:</label>
        <input type="email" id="email" pattern="^[a-zA-Z0-9+_.-]+@[a-zA-Z0-9.-]+$" required placeholder="Enter email" ngModel name="email" #email="ngModel">
        <p style="color: red;" *ngIf="email.invalid && (email.dirty || email.touched)">Enter a valid email</p>
    </div>
    <div>
        <label for="password">Password:</label>
        <input type="password" id="password" placeholder="Enter password" ngModel name="password" #password="ngModel" required minlength="8">
        <p style="color: red;" *ngIf="password.invalid && (password.dirty || password.touched)">Enter a valid password</p>
    </div>
    <div>
        <label for="confirmPassword">Confirm Password:</label>
        <input type="password" id="confirmPassword" minlength="8" name="confirmPassword" ngModel name="confirmPassword"  #confirmPassword="ngModel" required>
        <p style="color: red;" *ngIf="(registerForm.hasError('passwordMismatch') || confirmPassword.invalid) && (confirmPassword.dirty || confirmPassword.touched)">Passwords do not match</p>
    </div>
    <button type="submit" [disabled]="registerForm.invalid">Register</button>
</form>
